<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Light gray background */
        }

        h2 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 30px;
            color: #222; /* Darker brown text */
        }

        nav {
            background-color: #fff; /* White background for navigation */
            padding: 20px 0; /* Increased padding for better spacing */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            text-align: center;
        }

        nav li {
            display: inline-block;
            margin-right: 30px; /* Increased spacing between navigation items */
        }

        nav li:last-child {
            margin-right: 0;
        }

        nav a {
            text-decoration: none;
            color: #333; /* Darker gray text for links */
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 25px;
            transition: background-color 0.3s ease; /* Smooth transition on hover */
        }

        nav a:hover {
            background-color: #e0e0e0; /* Light gray background on hover */
            color: #222; /* Darker brown text on hover */
        }
    </style>
</head>
<body>
<h2>Welcome to Online Quiz</h2>
<nav>
    <ul>
        <li><a href="/login">Login</a></li>
        <li><a href="/test-details">Test Details</a></li>
        <li><a href="/exam">Test</a></li>
    </ul>
</nav>
</body>
</html>
